<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="title">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div id="device">
            <div id="game">
            </div>
            <div id="controls">
                <button id="clear" class="btn" type="submit">Clear</button>
                <input type="color" id="color" class="btn">Color</button>
                <button id="dummy" class="btn" type="submit">Change Color</button>
                <button id="randomize" class="btn" type="submit">Wild Colors!</button>
            </div>
        </div>    
        <script src="script.js"></script>            
    </body>
</html>
